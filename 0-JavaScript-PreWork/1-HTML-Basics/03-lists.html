<!DOCTYPE html>
<html>
<head>
    <title>List tags</title>
</head>
<body>
    
    <h3>Lasagna Recipe</h3>
    <ol>
        <li><strike>Boil noodles</strike></li>
        <li>Make sauce</li>
        <li><strike>Lay out noodles</strike></li>
        <li>Add cheese</li>
        <li>Pour sauce</li>
        <li>Bake in oven</li>
    </ol>

    <h3>Weekend To Do List</h3>
    <ul>
        <li><strike>Clean garage</strike></li>
        <li>Fix car</li>
        <li>Create million dollar </li>
        <li>Make lasagna</li>
        <li>Code an award winning app</li>
    </ul>

</body>
</html>
